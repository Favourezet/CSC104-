<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
        
        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time period in years">
        
        <button onclick="calculateSimpleInterest()">Calculate Interest</button>
        
        <p id="result"></p>
    </div>

    <script>
        function calculateSimpleInterest() {
            // Get input values
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);

            // Calculate simple interest
            var interest = (principal * rate * time) / 100;

            // Display the result
            document.getElementById('result').innerText = 'The simple interest is: ' + interest;
        }
    </script>
</body>
</html>
